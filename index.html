<!DOCTYPE html>
<html lang="en">
<head>                         
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>     
  <article class="organizer">
      <div class="information">
          <img class="information__img" src="image/eisenhower-matrix.jpg" alt="application logic screenshot">
          <a class="information__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?</a>
      </div>
      <div class="organizer__body">
          <label for="organizer-new-task" class="organizer__title">Add Item</label>
          <div class="organizer__task-wrapper">
              <input id="organizer-new-task" class="organizer__task organizer__input" type="text">
              <button class="organizer__button organizer__button_add">Add</button>
          </div>
          <p class="organizer__title">Todo</p>
          <ul class="organizer__ul organizer__incompleted">
              <li class="organizer__li">
                  <input type="checkbox" class="organizer__input">
                  <label class="organizer__task">Pay Bills</label>
                  <input type="text" class="organizer__task organizer__input">
                  <button class="organizer__button organizer__button_edit">Edit</button>
                  <button class="organizer__button organizer__button_delete">
                      <img src="image/remove.svg" alt="">
                  </button>
              </li>
              <li class="organizer__li organizer__li_edit">
                  <input type="checkbox" class="organizer__input">
                  <label class="organizer__task">Go Shopping</label>
                  <input type="text" value="Go Shopping" class="organizer__task organizer__input">
                  <button class="organizer__button organizer__button_edit">Save</button>
                  <button class="organizer__button organizer__button_delete">
                      <img src="image/remove.svg" alt="">
                  </button>
              </li>
          </ul>
          <p class="organizer__title">Completed</p>
          <ul class="organizer__ul organizer__completed">
              <li class="organizer__li">
                  <input type="checkbox" class="organizer__input" checked>
                  <label class="organizer__task">See the Doctor</label>
                  <input type="text" class="organizer__task organizer__input" >
                  <button class="organizer__button organizer__button_edit">Edit</button>
                  <button class="organizer__button organizer__button_delete">
                      <img src="image/remove.svg" alt="">
                  </button>
              </li>
          </ul>
      </div>
  </article>
</body>
<script src="applications/organizer/organizer.js"></script>
</html>
